version: "3"

volumes:
  xaxaton_postgres:

services:
  xaxaton_postgres:
    image: postgres
    restart: always
    container_name: ${POSTGRES_HOST}
    env_file:
      - .env
    volumes:
      - xaxaton_postgres:/var/lib/postgresql/data

  django_app:
    build:
      context: .
      dockerfile: django_app/Dockerfile
    depends_on:
      - xaxaton_postgres
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    image: django_app
    container_name: django_app
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped
    tty: True
    working_dir: /django_app

